<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video + Canvas magic</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <canvas id="canvas-player"></canvas>
  <div class="flex-container">
    <div>
      <video id="video-player" width="480" height="270" controls loop>
        <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        <!-- <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"> -->
      </video>
    </div>
    <div>
      <canvas id="canvas-black-white" width="480" height="270"></canvas>
    </div>
    <div>
      <canvas id="canvas-embossed" width="480" height="270"></canvas>
    </div>
    <div>
      <canvas id="canvas-red" width="480" height="270"></canvas>
    </div>
    <div>
      <canvas id="canvas-green" width="480" height="270"></canvas>
    </div>
    <div>
      <canvas id="canvas-blue" width="480" height="270"></canvas>
    </div>
    <div>
      <canvas id="canvas-inverted" width="480" height="270"></canvas>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
